<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vite App</title>
</head>
<body>
<main>
  <div class="navbar">

    <div class="folded-menu">
      <p>Logo</p>
      <img src="menu.png" alt="Menu Icon" id="hamburgerMenu">
    </div>
    <div class="unfolded-menu-container">
      <div class="unfolded-menu">
        <a href="https://google.de">Brillen</a>
        <a href="https://google.de">Sonnenbrillen</a>
        <a href="https://google.de">Kontaktlinsen</a>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/images/1.jpg" class="sliderImage">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/images/2.jpg" class="sliderImage">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/3.jpg" class="sliderImage">
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot dot-one"></span>
      <span class="dot dot-two"></span>
      <span class="dot dot-three"></span>
    </div>
  </div>

</main>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
